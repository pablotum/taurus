<h2 mat-dialog-title>Donante</h2>
<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field>
            <input matInput placeholder="C&oacute;digo" [(ngModel)]="donante.codigo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nombre" [(ngModel)]="donante.nombre">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Direcci&oacute;n" [(ngModel)]="donante.direccion">
        </mat-form-field>
        <mat-form-field>
            <mat-select [compareWith]="compareObjects" placeholder="Pais" [(ngModel)]="donante.pais">
                <mat-option *ngFor="let pais of paises" [value]="pais">
                    {{ pais.pais }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" (click)="saveDonante()">Guardar</button>
</mat-dialog-actions>
