<div class="pagina">
  <!--Titulo-->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Bancos del Sistema</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--Contenido-->
  <div class="contenido">
    <mat-toolbar>
      <button mat-raised-button (click)="openDialog(null)">
        <mat-icon>account_balance</mat-icon>Nueva banco</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="bancos" style="width: 100%;">

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let banco"> {{banco.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> Pa&iacute;s </th>
            <td mat-cell *matCellDef="let banco"> {{banco.pais.pais}} </td>
          </ng-container>

          <ng-container matColumnDef="aba">
            <th mat-header-cell *matHeaderCellDef> Aba Rounting No. </th>
            <td mat-cell *matCellDef="let banco"> {{banco.aba}} </td>
          </ng-container>
          <ng-container matColumnDef="swift">
            <th mat-header-cell *matHeaderCellDef> C&oacute;digo Swift </th>
            <td mat-cell *matCellDef="let banco"> {{banco.swift}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
         
            <td mat-cell *matCellDef="let banco"> 
              <button mat-icon-button color="primary"
              matTooltip="Editar banco" (click)="openDialog(banco)">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"
              matTooltip="Eliminar banco" >
                <mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['nombre', 'pais', 'aba', 'swift', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'pais', 'aba', 'swift', 'action'];" (dblclick)="openDialog(row)">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
