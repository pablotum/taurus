<div class="pagina">
  <!--Titulo-->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Rubros</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--Contenido-->
  <div class="contenido">
    <mat-toolbar>
      <button mat-raised-button (click)="openDialog(null)">
        <mat-icon>category</mat-icon>Nueva rubro</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="rubros" style="width: 100%;">

          <!-- Position Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> C&oacute;digo </th>
            <td mat-cell *matCellDef="let rubro"> {{rubro.codigo}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="rubro">
            <th mat-header-cell *matHeaderCellDef> Rubro </th>
            <td mat-cell *matCellDef="let rubro"> {{rubro.rubro}} </td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci&oacute;n </th>
            <td mat-cell *matCellDef="let rubro"> {{rubro.descripcion}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="cuenta">
            <th mat-header-cell *matHeaderCellDef> Cuenta </th>
            <td mat-cell *matCellDef="let rubro"> {{rubro.cuentaContable ? rubro.cuentaContable.cuentaContable : ''}} </td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
         
            <td mat-cell *matCellDef="let rubro"> 
              <button mat-icon-button color="primary"
              matTooltip="Editar rubro" (click)="openDialog(rubro)">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"
              matTooltip="Eliminar rubro" >
                <mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['codigo', 'rubro', 'descripcion', 'cuenta', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigo', 'rubro', 'descripcion', 'cuenta', 'action'];" (dblclick)="openDialog(row)">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
