<h2 mat-dialog-title>Puesto</h2>
<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field>
            <input matInput placeholder="C&oacute;digo" [(ngModel)]="puesto.codigo">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Puesto" [(ngModel)]="puesto.puesto">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descripci&oacute;n" [(ngModel)]="puesto.descripcion">
        </mat-form-field>
        
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" (click)="savePuesto()">Guardar</button>
</mat-dialog-actions>
