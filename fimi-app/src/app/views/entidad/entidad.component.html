<div class="pagina">
  <!--Titulo-->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Entidades</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--Contenido-->
  <div class="contenido">
    <mat-toolbar>
      <button mat-raised-button (click)="openDialog(null)">
        <mat-icon>person_add</mat-icon>Nueva entidad</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="entidades" style="width: 100%;">

          <!-- Position Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> C&oacute;digo </th>
            <td mat-cell *matCellDef="let entidad"> {{entidad.codigo}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="entidad">
            <th mat-header-cell *matHeaderCellDef> Rubro </th>
            <td mat-cell *matCellDef="let entidad"> {{entidad.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direcci&oacute;n </th>
            <td mat-cell *matCellDef="let entidad"> {{entidad.direccion}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> Pa&iacute;s </th>
            <td mat-cell *matCellDef="let entidad"> {{ entidad.pais ? entidad.pais.pais : ''}} </td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
         
            <td mat-cell *matCellDef="let entidad"> 
              <button mat-icon-button color="primary"
              matTooltip="Editar entidad" (click)="openDialog(entidad)">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"
              matTooltip="Eliminar entidad" >
                <mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['codigo', 'entidad', 'direccion', 'pais', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['codigo', 'entidad', 'direccion', 'pais', 'action'];" (dblclick)="openDialog(row)">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
