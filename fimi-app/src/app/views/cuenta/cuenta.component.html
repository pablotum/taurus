<div class="pagina">
  <!--Titulo-->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Cuentas Contables</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--Contenido-->
  <div class="contenido">
    <mat-toolbar>
      <button mat-raised-button (click)="openDialog(null)">
        <mat-icon>account_balance_wallet</mat-icon>Nueva cuenta</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="cuentas" style="width: 100%;">

          <!-- Position Column -->
          <ng-container matColumnDef="banco">
            <th mat-header-cell *matHeaderCellDef> Cuenta </th>
            <td mat-cell *matCellDef="let banco"> {{banco.cuentaContable}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Descripci&oacute;n </th>
            <td mat-cell *matCellDef="let banco"> {{banco.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="pais">
            <th mat-header-cell *matHeaderCellDef> Clasificaci&oacute;n </th>
            <td mat-cell *matCellDef="let banco"> {{banco.clasificacion.clasificacionCuenta}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="aba">
            <th mat-header-cell *matHeaderCellDef> Uso </th>
            <td mat-cell *matCellDef="let banco"> {{banco.uso.usoCuenta}} </td>
          </ng-container>
          <ng-container matColumnDef="flujo">
            <th mat-header-cell *matHeaderCellDef> Flujo </th>
            <td mat-cell *matCellDef="let banco"> {{banco.flujo.flujoCuenta}} </td>
          </ng-container>
          <ng-container matColumnDef="swift">
            <th mat-header-cell *matHeaderCellDef> Bloqueo </th>
            <td mat-cell *matCellDef="let banco">
              <mat-chip-list [hidden]="!banco.bloqueo">
                <mat-chip color="warn" selected>Activo</mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
         
            <td mat-cell *matCellDef="let banco"> 
              <button mat-icon-button color="primary"
              matTooltip="Editar banco" (click)="openDialog(banco)">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"
              matTooltip="Eliminar banco" >
                <mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['banco', 'nombre', 'pais', 'aba', 'flujo', 'swift', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['banco', 'nombre', 'pais', 'aba', 'flujo', 'swift', 'action'];" (dblclick)="openDialog(row)">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>

  </div>
</div>
