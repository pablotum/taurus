<div class="pagina">
  <!--Titulo-->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Monedas</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--Contenido-->
  <div class="contenido">
    <mat-toolbar>
      <button mat-raised-button (click)="openDialog(null)">
        <mat-icon>money</mat-icon>Nueva moneda</button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="monedas" style="width: 100%;">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let moneda"> {{moneda.idMoneda}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Moneda </th>
            <td mat-cell *matCellDef="let moneda"> {{moneda.moneda}} </td>
          </ng-container>

          <ng-container matColumnDef="simbolo">
            <th mat-header-cell *matHeaderCellDef> Simbolo </th>
            <td mat-cell *matCellDef="let moneda"> {{moneda.simbolo}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Principal </th>
            <td mat-cell *matCellDef="let moneda">
              <mat-chip-list [hidden]="!moneda.principal">
                <mat-chip color="primary" selected>Principal</mat-chip>
              </mat-chip-list>
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
         
            <td mat-cell *matCellDef="let moneda"> 
              <button mat-icon-button color="primary"
              matTooltip="Editar moneda" (click)="openDialog(moneda)">
                <mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="warn"
              matTooltip="Eliminar moneda" (click)="openConfirmar(moneda)">
                <mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['position', 'name', 'simbolo', 'symbol', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['position', 'name', 'simbolo', 'symbol', 'action'];" (dblclick)="editar(row)">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
