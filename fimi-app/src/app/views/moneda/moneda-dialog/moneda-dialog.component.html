<h2 mat-dialog-title>Moneda</h2>
<mat-dialog-content>
    <div class="dialog-container">
        <mat-form-field>
            <input matInput disabled=true placeholder="Moneda" [(ngModel)]="moneda.idMoneda">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nombre" [(ngModel)]="moneda.moneda">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Simbolo" [(ngModel)]="moneda.simbolo">
        </mat-form-field>
        <mat-slide-toggle [color]="primary" [(ngModel)]="moneda.principal" [checked]="moneda.principal">
            Moneda principal
        </mat-slide-toggle>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" (click)="saveMoneda()">Guardar</button>
</mat-dialog-actions>
