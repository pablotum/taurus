<mat-dialog-content>
        <div class="fila">
            <mat-form-field>
                <input matInput placeholder="Correo electronico" [(ngModel)]="correo.correo">
            </mat-form-field>
            <mat-slide-toggle [color]="primary" [(ngModel)]="correo.estado" [checked]="correo.estado">
                Estado
            </mat-slide-toggle>
        </div>
        <mat-form-field class="input-full-width">
            <input matInput placeholder="Observaci&oacute;n" [(ngModel)]="correo.observacion">
        </mat-form-field>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" (click)="saveContacto()">Guardar</button>
    </mat-dialog-actions>
