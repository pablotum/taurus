<div class="pagina">
  <!--Titulo-->
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Diario</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--Contenido-->
  <div class="contenido">
    <mat-toolbar>
      <button mat-raised-button (click)="openDialog(null)">
        <mat-icon>list</mat-icon>Nuevo registro
      </button>
    </mat-toolbar>
    <mat-card>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

          <!-- Position Column -->
          <ng-container matColumnDef="asiento">
            <th mat-header-cell *matHeaderCellDef> Asiento </th>
            <td mat-cell *matCellDef="let diario"> {{ diario.asiento }} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let diario"> {{ diario.fecha | date:'dd/MM/yy' }} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci&oacute;n </th>
            <td mat-cell *matCellDef="let diario"> {{ diario.descripcion}} </td>
          </ng-container>

          <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef> Monto </th>
            <td mat-cell *matCellDef="let diario"></td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>

            <td mat-cell *matCellDef="let diario">
              <button mat-icon-button color="primary" matTooltip="Ver registro" (click)="openDialog(diario)">
                <mat-icon>pageview</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['asiento', 'fecha', 'descripcion', 'monto', 'action']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['asiento', 'fecha', 'descripcion', 'monto', 'action'];" (dblclick)="openDialog(row)">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
</div>
